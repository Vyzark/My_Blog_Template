<div class="wrapper p-4" [class]="{'dark': themeService.isDark}">
    <div class="row">
        <figure class="card-img-body col-12 px-3 pb-0 col-lg-4 pe-lg-3">
            <img class="card-img pb-3" [alt]="myPost2().title + ' by ' + myPost2().author" [src]="myPost2().img_url" />
        </figure>
        <div class="card-body col-12 ps-3 pb-3 col-lg-8">
            <div class="title m-0">
                <h2 class="m-0 mb-1 pt-0">{{myPost2().title}}</h2>
                <p class="fs-6 m-0 text-body-secondary">by {{myPost2().author}}</p>
            </div>
            <div class="text">
                <p class="m-0 p-2" [innerHTML]="myPost2().content"></p>
            </div>
            <p-button label="Read more" [text]="true" [raised]="true" severity="info" />
        </div>
    </div>
</div>
